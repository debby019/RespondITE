<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  
  <div class="top-right-logos">
    <img src="../images/logotecnm.png" alt="Logo1" class="logo-img" />
    <img src="../images/logoite.png" alt="Logo2" class="logo-img" />
  </div>

  <div class="register-wrapper">

    <div class="register-left">
      <h2 class="welcome-title">¡Bienvenido!</h2>
      <p class="welcome-text">Crea tu cuenta y empieza a chatear.</p>
      <a href="index.html" class="website-link">Volver al Login</a>
    </div>

    <div class="register-right">
      <h1 class="register-title">CREA UNA NUEVA CUENTA</h1>

      <form id="registerForm" class="register-form" action="tu_ruta_de_registro" method="POST">
        <div class="form-group">
          <input type="text" id="nombre" name="nombre_completo" placeholder="Nombre Completo" required class="register-input" />
          <input type="email" id="email" name="correo" placeholder="Correo Electrónico" required class="register-input" />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="contrasena" placeholder="Contraseña" required class="register-input" />
        </div>
        <button type="submit" class="register-button">Registrarse</button>
      </form>
    </div>

  </div>

  <script type="module" src="../src/components/register.js"></script>
</body>
</html>
