<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RespondITE</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('../images/nubess.png') repeat-x;
      
       background-position: top;
      background-size: cover;      
      background-position: top; 
      
    }

    .barra-nubes {
      background-color: #1a3767;
      background-size: cover;
      animation: moverNubes 60s linear infinite;
      height: 100px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    @keyframes moverNubes {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    #chat-body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-bottom: 80px;
    }

    #chat-mensajes {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    #chat-input-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #294065;
      padding: 10px;
      border-top: 1px solid #ccc;
      z-index: 999;
    }

    #chat-input-fixed input {
      height: 45px;
    }

    .enviar-btn {
      background-color: #151d38;
      color: #fff;
      font-family: 'Lilita One', sans-serif;
      font-size: 1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgb(14, 17, 44);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .enviar-btn:hover {
      background-color: #6979b2;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .enviar-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  
  #chat-body {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 100px); 
    padding-bottom: 80px;
  }
  
  #chat-mensajes {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    scroll-behavior: smooth;
  }
  .burbuja-usuario, .burbuja-ia {
    position: relative;
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 16px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 15px;
    line-height: 1.4;
    word-break: break-word;
  }

  .burbuja-usuario {
    background-color: #212e43;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .burbuja-ia {
    background-color: #f8f9fa;
    color: black;
    border-bottom-left-radius: 4px;
  }

  .burbuja-usuario::after {
    content: "";
    position: absolute;
    right: -5px;
    bottom: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 0 0 10px;
    border-color: transparent transparent transparent #212e43;
  }

  .burbuja-ia::after {
    content: "";
    position: absolute;
    left: -8px;
    top: 17px; 
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 10px 10px 0;
    border-color: transparent #f8f9fa transparent transparent;
  }
   </style>
</head>

<body>
<div id="app">
  <button class="btn btn-light position-absolute top-0 start-0 m-3" style="background-color: #7d8ba2;" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
    ☰
  </button>

  
  <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="sidebar" style="background-color: #a8c4de;">
   
    <div class="text-center py-4" style="background-color: #162f53; border-bottom: 2px solid#5d7078;">
      <img src="../images/logo_transparente.png" class="rounded-circle mb-2 shadow" style="width: 70px; height: 70px; object-fit: cover;">
      <h5 class="m-0" style="font-family: 'Lilita One', sans-serif; font-size: 24px;">Respond<span style="color: #e7d162;">ITE</span></h5>
    </div>
  
    
    <div class="offcanvas-header justify-content-end">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
  
    
    <div class="offcanvas-body d-flex flex-column justify-content-between px-3">
      <div>
        <button class="btn  w-100 mb-3 fw-bold shadow-sm text-white" style="border-radius: 10px; background-color:#425b83" @click="nuevoChat">
          <i class="bi  me-2"></i>Nuevo chat
        </button>
  
        <button v-if="esAdmin" class="btn btn-danger w-100 mb-3 fw-bold shadow-sm" style="border-radius: 10px;" @click="adminInterfaz">
          <i class="bi bi-shield-lock me-2"></i>Admin
        </button>
  
        <div id="chat-historial" class="list-group shadow-sm" style="max-height: 55vh; overflow-y: auto;">
          <button 
            v-for="chat in chats" 
            :key="chat.id" 
            @click="seleccionarChat(chat)"
            :class="['list-group-item', 'list-group-item-action', 'bg-light', 'text-dark', { active: chatSeleccionado === chat.id }]"
            style="border-radius: 10px; margin-bottom: 8px;"
          >
            ❤️ {{ new Date(chat.fecha_inicio).toLocaleString() }}
          </button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="w-100 barra-nubes d-flex justify-content-center align-items-center gap-2">
    <img src="../images/logo_transparente.png" alt="RespondITE Logo" style="width: 50px; height: 50px; object-fit: cover;">
    <span style="font-family: 'Lilita One', sans-serif; font-size: 24px; color: white;">
      Respond<span style="color: #e7d162;">ITE</span>
    </span>
    <div class="dropdown position-absolute" style="right: 60px;">
      <button class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 45px; height: 45px;">
        <img src="../images/logo_transparente.png" alt="Avatar" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover; ">
      </button>
      <ul class="dropdown-menu text-center shadow show-on-hover " style="background-color: #6e86ae; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 16px; ">
        <li><a class="dropdown-item" style="text-align: center;" href="#" @click="cerrarSesion">Cerrar sesión</a></li>
        <li><a class="dropdown-item" style="text-align: center;" href="#"> Ayuda</a></li>
      </ul>
    </div>
  </div>

  <div id="chat-body" class="w-100">
    <p class="text-light text-center pt-4" style="font-family: 'Trebuchet MS';">{{ fecha }}</p>
    <div id="chat-mensajes" class="w-100 px-4">
      <div v-for="(msg, index) in mensajes" :key="index" class="d-flex my-2" :class="msg.tipo === 'usuario' ? 'justify-content-end' : 'justify-content-start'">
        <template v-if="msg.tipo === 'ia'">
          <img src="../images/logo.jpg" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
          <div class="burbuja-ia">
            <div class="contenido">{{ msg.texto }}</div>
            
          </div>
        </template>

        <template v-else>
          <div class="burbuja-usuario">
            <div class="contenido">{{ msg.texto }}</div>
          
          </div>
        </template>

      </div>
    </div>
  </div>


  <div id="chat-input-fixed">
    <div class="container d-flex">
      <input type="text" class="form-control rounded-pill me-2" placeholder="Escribe un mensaje..." v-model="nuevoMensaje" @keyup.enter="enviarMensaje">
      <button class="btn enviar-btn" @click="enviarMensaje">
        {{ enviando ? 'Enviando...' : 'Enviar' }}
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script type="module" src="../src/components/chat.js"></script>


</body>
</html>
