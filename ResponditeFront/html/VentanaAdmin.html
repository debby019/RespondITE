<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RespondITE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }
    body.loaded {
      opacity: 1;
    }
    .datetime {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1050;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body class="vh-100" style="background: url('../images/bgnubes.png') no-repeat center/cover;">

<div id="app">
  <div class="datetime" id="datetime"></div>

  <div class="position-absolute top-0 start-0 m-3 d-flex align-items-center gap-3">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar">☰</button>
    <h4 class="text-white m-0 fw-bold fst-italic" style="text-shadow: 1px 1px 4px #000; font-family: 'Georgia', serif;">
      Respond<span class="text-warning">ITE</span>
    </h4>
  </div>

  <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="sidebar" style="background-color:rgb(33, 33, 69);">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <img src="../images/logo.png" class="rounded-circle mb-3 d-block mx-auto" style="width: 80px; height:80px; object-fit:cover;">
      <h3 class="text-center">Usuarios sin respuesta</h3>
      <div class="position-absolute bottom-0 start-0 end-0 p-3">
        <button class="btn btn-outline-light w-100">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <div class="w-100 py-3" style="background-color: #001f3f;">
    <div class="d-flex justify-content-center">
      <img src="../images/logo.png" alt="RespondITE Logo" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">
    </div>
  </div>

  <div class="container py-4 text-black text-center">
    <h2 class="fw-bold mb-4">INFORMACIÓN PARA LA BASE DE DATOS</h2>
  </div>

  <div class="d-flex justify-content-center gap-4 mb-4 flex-wrap">
    <button class="btn px-4 text-black" style="background-color: rgb(174, 210, 241);" @click="openModal()">Añadir <br> Proceso</button>
  </div>

  <div class="container bg-white text-dark p-4 rounded">
    <div class="accordion" id="procesosAccordion">
      <div class="accordion-item" v-for="(p, index) in procesos" :key="p.id_proceso">
        <h2 class="accordion-header" :id="'heading' + index">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapse' + index" aria-expanded="false" :aria-controls="'collapse' + index">
            {{ p.nombre }}
          </button>
        </h2>
        <div :id="'collapse' + index" class="accordion-collapse collapse" :aria-labelledby="'heading' + index" data-bs-parent="#procesosAccordion">
          <div class="accordion-body">
            <table class="table table-bordered text-center">
              <thead>
                <tr><th>Consulta</th><th>Información</th></tr>
              </thead>
              <tbody>
                <tr v-for="(item, i) in p.consultas" :key="i">
                  <td>{{ item.consulta }}</td>
                  <td>{{ item.informacion }}</td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-sm btn-warning me-2" @click="editProceso(index)">Editar</button>
            <button class="btn btn-sm btn-danger" @click="deleteProceso(index)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="processModal" tabindex="-1" aria-labelledby="processModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditing ? 'Editar Proceso' : 'Agregar Proceso' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre del Proceso</label>
            <input v-model="form.nombre" class="form-control" />
          </div>
          <div v-for="(item, i) in form.consultas" :key="i" class="mb-3 border p-2 rounded">
            <label class="form-label">Consulta {{ i + 1 }}</label>
            <input v-model="item.consulta" class="form-control mb-2" placeholder="Consulta" />
            <input v-model="item.informacion" class="form-control" placeholder="Información" />
            <button class="btn btn-sm btn-danger mt-2" @click="removeConsulta(i)" v-if="form.consultas.length > 1">Quitar</button>
          </div>
          <button class="btn btn-sm btn-secondary mt-2" @click="addConsulta">Agregar otra consulta</button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" @click="saveProceso">{{ isEditing ? 'Guardar cambios' : 'Agregar' }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
  import { validateSession } from '../src/services/sessionValidator.js';

  window.addEventListener("DOMContentLoaded", () => {
    const userData = validateSession();

    if (!userData || userData.role !== 'admin') {
      window.location.href = "index.html";
      return;
    }

    const { usuario_id, role, chat_id } = userData;
    document.body.classList.add('loaded');
  });

  function updateDateTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('es-ES');
    const timeStr = now.toLocaleTimeString('es-ES');
    document.getElementById('datetime').textContent = `${dateStr} ${timeStr}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  const supabase = createClient(
    'https://nulsoiwjscvaxzxyjfgm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51bHNvaXdqc2N2YXh6eHlqZmdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0NDgzMzcsImV4cCI6MjA1ODAyNDMzN30.WeWkC1Migmn8QKYI3XjvQ0CEnHo4eizH5_XImTvHfzw'
  );

  createApp({
    data() {
      return {
        procesos: [],
        form: {
          nombre: '',
          consultas: [{ consulta: '', informacion: '' }]
        },
        currentEditIndex: null
      };
    },
    computed: {
      isEditing() {
        return this.currentEditIndex !== null;
      }
    },
    methods: {
      async fetchProcesos() {
        const { data: procesos, error: errorProcesos } = await supabase.from('procesos').select('*');
        if (errorProcesos) return console.error('Error al cargar procesos:', errorProcesos);

        const { data: conocimiento, error: errorConocimiento } = await supabase.from('base_conocimiento').select('*');
        if (errorConocimiento) return console.error('Error al cargar base de conocimiento:', errorConocimiento);

        this.procesos = procesos.map(p => ({
          ...p,
          consultas: conocimiento.filter(c => c.proceso_id === p.id_proceso)
        }));
      },
      openModal() {
        this.form = {
          nombre: '',
          consultas: [{ consulta: '', informacion: '' }]
        };
        this.currentEditIndex = null;
        new bootstrap.Modal(document.getElementById('processModal')).show();
      },
      editProceso(index) {
        const p = this.procesos[index];
        this.form = {
          nombre: p.nombre,
          consultas: p.consultas.map(c => ({
            consulta: c.consulta,
            informacion: c.informacion
          }))
        };
        this.currentEditIndex = index;
        new bootstrap.Modal(document.getElementById('processModal')).show();
      },
      async saveProceso() {
        if (this.isEditing) {
          const proceso = this.procesos[this.currentEditIndex];
          await supabase.from('procesos').update({ nombre: this.form.nombre }).eq('id_proceso', proceso.id_proceso);
          await supabase.from('base_conocimiento').delete().eq('proceso_id', proceso.id_proceso);
          for (const c of this.form.consultas) {
            await supabase.from('base_conocimiento').insert({
              proceso_id: proceso.id_proceso,
              consulta: c.consulta,
              informacion: c.informacion
            });
          }
        } else {
          const { data, error } = await supabase.from('procesos').insert({ nombre: this.form.nombre }).select();
          if (error || !data.length) return alert('Error al insertar proceso');

          const newProcesoId = data[0].id_proceso;
          for (const c of this.form.consultas) {
            await supabase.from('base_conocimiento').insert({
              proceso_id: newProcesoId,
              consulta: c.consulta,
              informacion: c.informacion
            });
          }
        }

        bootstrap.Modal.getInstance(document.getElementById('processModal')).hide();
        this.fetchProcesos();
      },
      async deleteProceso(index) {
        const id = this.procesos[index].id_proceso;
        await supabase.from('base_conocimiento').delete().eq('proceso_id', id);
        await supabase.from('procesos').delete().eq('id_proceso', id);
        this.fetchProcesos();
      },
      addConsulta() {
        this.form.consultas.push({ consulta: '', informacion: '' });
      },
      removeConsulta(index) {
        this.form.consultas.splice(index, 1);
      }
    },
    mounted() {
      this.fetchProcesos();
    }
  }).mount('#app');
</script>
</body>
</html>
