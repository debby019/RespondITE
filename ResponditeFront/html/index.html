<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container-responsive">
    <!-- Logos superiores -->
    <div class="top-right-logos">
      <img src="../images/logotecnm.png" alt="Logo TecNM" class="logo-img">
      <img src="../images/logoite.png" alt="Logo ITE" class="logo-img">
    </div>

    <!-- Contenedor principal -->
    <div class="login-wrapper">
      <!-- Columna izquierda -->
      <div class="col-md-6 login-left d-flex flex-column justify-content-center align-items-center">
        <img src="../images/logo.png" alt="Logo principal" class="main-logo">
        <h1 class="welcome-title">BIENVENIDO</h1>
        <p class="welcome-text">Inicia sesión para continuar</p>
        <p class="website-link">Respondite</p>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6 login-right">
        <form>
          <h2 class="text-center mb-4">Iniciar Sesión</h2>

          <div class="form-group mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required />
          </div>

          <div class="form-group mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
          </div>

          <button type="submit" class="btn continue-btn mb-3">Iniciar sesión</button>

          <p class="text-center">
            ¿No tienes una cuenta? <a href="register.html" class="register-link">Regístrate</a>
          </p>

           <button type="button" class="btn access-btn mt-3" id="btnInvitado">
            Acceder sin cuenta
          </button> 
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { Login } from '../src/components/login.js';
    new Login();
    document.getElementById("btnInvitado").addEventListener("click", Invitado);
  </script>
</body>
</html>
